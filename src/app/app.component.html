<h2>Mes appareils</h2>
<p>{{lastUpdate | date: 'dd/mm/yyyy'| uppercase}}</p>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <ul class="list-group">
        <app-appareil *ngFor = "let appareil of appareils"
        [appareilName] = "appareil.name" [appareilStatus]="appareil.status"
        ></app-appareil>
      </ul>
      <button class="btn btn-success"
       [disabled] = "!isAuth"
       (click) = "OnAllumer()"
       >Tout allume</button>
    </div>
  </div>
</div>
